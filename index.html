<!DOCTYPE html>
<html lang="en">

<head>

    <title>Task 1</title>
</head>

<body>
    <script>
        var a = prompt("Введіть число a:", "");
        var b = prompt("Введіть число b:", "");
        function count(a, b, operation) {
            a = Number(a);
            b = Number(b);
            if (a > 0 && b > 0) {
                return operation(a, b);
            }
        }
        function squad(a, b) {
            return a * b;
        }
        function per(a, b) {
            return a + b;
        }
        var obj1 = count(a, b, squad);
        alert(obj1);
        var obj2 = count(a, b, per);
        alert(obj2);
    </script>
</body>

</html>
